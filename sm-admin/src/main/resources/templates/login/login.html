<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="#{title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/admin.css" />
<!-- Include the above in your HEAD tag -->
<style>
body { 
  background: url(/img/bg.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

.panel-default {
opacity: 1.0;
margin-top:30px;
}


.form-group.last { margin-bottom:0px; }
</style>

    <style>
      #loader {
        transition: all 0.3s ease-in-out;
        opacity: 1;
        visibility: visible;
        position: fixed;
        height: 100vh;
        width: 100%;
        background: #fff;
        z-index: 90000;
      }

      #loader.fadeOut {
        opacity: 0;
        visibility: hidden;
      }

      .spinner {
        width: 40px;
        height: 40px;
        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
        background-color: #333;
        border-radius: 100%;
        -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
        animation: sk-scaleout 1.0s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% { -webkit-transform: scale(0) }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }
    </style>

</head>

<body>

    <div id='loader'>
      <div class="spinner"></div>
    </div>

    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        setTimeout(() => {
          loader.classList.add('fadeOut');
        }, 300);
      });
    </script>
    

<div class="container-fluid">
    <div class="row">
        <!--  <div class="col-md-4 col-md-offset-7">-->
        <!--<div class="main-box col-md-8 col-md-offset-2">-->
        	<div style="float:left; margin-top:30px;" class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        		<div class="logo">
        			<img class="img-responsive" src="/img/logo.png"/>
        		</div>
        		<div class="admin_text">
        			<h2 th:text="#{console}"></h2>
        		</div>
        	</div>
        	<div style="float:right;" class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading" th:text="#{login}">
                    <span class="glyphicon glyphicon-lock"></span></div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label" th:text="#{label.generic.username}">
                            </label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label" th:text="#{password}">
                            </label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" th:text="#{rememberme}"/>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-default btn-sm btn-login" th:text="#{button.login}">
                                </button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <!--Not Registred? <a href="http://www.jquery2dotnet.com">Register here</a>-->
                 </div>
            </div>
        	</div>
        <!--</div>-->
    </div>
</div>
</body>
<script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
